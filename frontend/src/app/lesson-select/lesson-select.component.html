<body>
<div>
  <h2 class="center-text">Classes available</h2>
</div>
<div class="course-list">
  <ul *ngFor="let singleClass of classesAvailable" class="class-item">
    <li>
      <input
        type="checkbox"
        [checked]="classIsPicked(singleClass)"
        (change)="classIsPicked(singleClass) ? removeFromPicked(singleClass.id) : addToPicked(singleClass)"
      >
      <span>{{ singleClass.title }}</span>
    </li>
  </ul>
</div>
</body>
