<head>
    <title>Website Banner</title>
    <!-- Add your CSS styles here -->
    <style>
        /* Example styles for the banner */
        .banner {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .banner ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .banner ul li {
            display: inline-block;
            margin-right: 20px;
        }

        .banner ul li:last-child {
            margin-right: 0;
        }

        .banner ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="banner">
    <ul>
        <li><a href="#lesson-selection">Lesson Selection</a></li>
        <li><a href="#statistics">Statistics</a></li>
        <li><a href="#course-edit">Course Edit</a></li>
    </ul>
</div>

<!-- Rest of your website content here -->

</body>
